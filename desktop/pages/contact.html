<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="page" id="contact">
        <div class="section" id="contact-card">
            <div class="box colorOne" id="contact-card-box">
                <dialog class="box colorThree" id="contactDialog"> <!-- Popup Modal for Contact -->
                    <span class="subheader text">email copied!</span>
                </dialog>
                <span class="text header underline bold">contact me here</span>
                <div class="textbox contact-card" style="padding: 20px;">
                    <div class="itemsContainer contact-card">
                            <a class="item contact-card" href="https://linkedin.com/in/jluk927" class="subheader text" target="_blank" rel="noopener noreferrer">
                                <img class="socialIcons" src="/assets/images/linkedin.svg" alt="linkedin">
                                <div class="subtext text">
                                    Linkedin
                                </div>
                            </a>
                            <a class="item contact-card" id="emailLink" href="#" class="subheader text">
                                <img class="socialIcons" src="/assets/images/gmail.svg" alt="gmail">
                                <div class="subtext text">
                                    Mail
                                </div>
                            </a>
                    </div>
                </div>                    
            </div>
        </div>
        <div class="section" id="contact-card">
            <div class="box colorTwo" id="contact-card-box">
                <span class="text header underline bold">see more of me here</span>
                <div class="textbox contact-card" style="padding: 20px;">
                    <div class="itemsContainer contact-card">
                            <a class="item contact-card" href="https://github.com/jjlukose55" class="subheader text" target="_blank" rel="noopener noreferrer">
                                <img class="socialIcons" src="/assets/images/github.svg" alt="github">
                                <div class="subtext text">
                                    Github
                                </div>
                            </a>
                            <a class="item contact-card" href="" class="subheader text" target="_blank" rel="noopener noreferrer">
                                <img class="socialIcons" src="/assets/images/youtube.svg" alt="youtube">
                                <div class="subtext text">
                                    Youtube
                                </div>
                            </a>
                    </div>
                </div>                    
            </div>
        </div>
        <div class="section resume">
            <div class="box colorThree">
                <span class="text header underline bold">resume</span>
                <!-- inline preview -->
                <embed src="/mobile/resume.pdf" width="100%" height="600px" type="application/pdf" />
            </div>
        </div>
    </div>
</body>
</html>
