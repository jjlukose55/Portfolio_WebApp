<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Portfolio</title>
</head>

<body>
    <div class="section" id="title"> <!-- Title -->
        <div class="box colorOne" id="title-box">
            <span class="text underline header bold" id="name">hi, i'm justin lukose.</span>
            <span class="text underline subheader" id="quote">im an engineer who loves what I do.</span>
            <img class="shadowed_box" id="selfie" src="/assets/images/selfie.JPG" />
        </div>
    </div>

    <div class="section" id="contact-card">
        <div class="box colorTwo" id="contact-card-box">
            <span class="text header underline bold">contact me here</span>
            <div class="textbox" style="padding: 20px;">
                <div class="itemsContainer">
                    <a class="item" href="https://linkedin.com/in/jluk927" class="subheader text"
                        target="_blank" rel="noopener noreferrer">
                        <img class="socialIcons" src="/assets/images/linkedin.svg" alt="linkedin">
                        <div class="subtext text">
                            Linkedin
                        </div>
                    </a>
                    <a class="item" id="emailLink" href="#" class="subheader text">
                        <img class="socialIcons" src="/assets/images/gmail.svg" alt="gmail">
                        <div class="subtext text">
                            Mail
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="see-more-card">
        <div class="box colorThree" id="see-more-card-box">
            <span class="text header underline bold">see more of me here</span>
            <div class="textbox" style="padding: 20px;">
                <div class="itemsContainer">
                    <a class="item" href="https://github.com/jjlukose55" class="subheader text"
                        target="_blank" rel="noopener noreferrer">
                        <img class="socialIcons" src="/assets/images/github.svg" alt="github">
                        <div class="subtext text">
                            Github
                        </div>
                    </a>
                    <a href="" class="subheader text item" target="_blank"
                        rel="noopener noreferrer">
                        <img class="socialIcons" src="/assets/images/youtube.svg" alt="youtube">
                        <div class="subtext text">
                            Youtube
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section resume">
        <div class="box colorFour">
            <span class="text header underline bold">resume</span>
            <!-- inline preview -->
            <iframe src="/mobile/resume.pdf" width="100%" height="600px" type="application/pdf" />
        </div>
    </div>
</body>

</html>
