<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/webapp/style.css">
</head>
<body>
    <div class="page" id="contact">
        <div class="section" id="contact-card">
            <div class="box" id="contact-card-box">
                <dialog class="box" id="contactDialog"> <!-- Popup Modal for Contact -->
                    <span class="subheader header shadowed_text">email copied!</span>
                </dialog>
                <span class="text header underline">contact me</span>
                <div class="textbox contact-card">
                    <div class="itemsContainer contact-card">
                        <div class="item contact-card ">
                            <a href="https://linkedin.com/in/jluk927" class="subheader text" target="_blank" rel="noopener noreferrer">Linkedin</a>
                        </div>
                        <div class="item contact-card" id="emailLink">
                            <a href="#" class="subheader text">Email</a>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
